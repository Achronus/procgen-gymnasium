name: Build & Publish Wheels

on:
  push:
    tags:
      - "v*"
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cibw_archs: x86_64
          - os: windows-latest
            cibw_archs: AMD64
          - os: macos-latest
            cibw_archs: arm64

    steps:
      - uses: actions/checkout@v6

      - name: Install Qt5 (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake cmake

      - name: Install Qt5 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install qt@5 cmake
          echo "PROCGEN_CMAKE_PREFIX_PATH=$(brew --prefix qt@5)/lib/cmake" >> $GITHUB_ENV

      - name: Install Qt5 (Windows)
        if: runner.os == 'Windows'
        uses: jurplel/install-qt-action@v4
        with:
          version: "5.15.2"
          target: desktop
          arch: win64_msvc2019_64

      - name: Set Qt path (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          QT_ROOT="$(cd "$Qt5_DIR/../../.." && pwd)"
          echo "PROCGEN_CMAKE_PREFIX_PATH=$QT_ROOT/lib/cmake" >> $GITHUB_ENV
          echo "QT_BIN_DIR=$QT_ROOT/bin" >> $GITHUB_ENV

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install cibuildwheel
        run: pip install cibuildwheel==3.3.1

      - name: Build wheels
        run: cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp313-*"
          CIBW_SKIP: "*-musllinux* *-manylinux_i686*"
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          CIBW_BEFORE_BUILD_LINUX: >
            yum install -y qt5-qtbase-devel cmake ||
            (apt-get update && apt-get install -y qtbase5-dev cmake)
          CIBW_BEFORE_BUILD_WINDOWS: pip install delvewheel
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >
            delvewheel repair -w {dest_dir} {wheel}
            --add-path "${{ env.QT_BIN_DIR }}"
          CIBW_ENVIRONMENT: >
            PROCGEN_CMAKE_PREFIX_PATH=${{ env.PROCGEN_CMAKE_PREFIX_PATH || '' }}
            MACOSX_DEPLOYMENT_TARGET=15.0

      - uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Build sdist
        run: pip install build && python -m build --sdist

      - uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz

  test:
    name: Test on ${{ matrix.os }}
    needs: build-wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: actions/download-artifact@v7
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse

      - name: Install wheel and test deps
        run: |
          pip install "$(ls wheelhouse/*.whl)[test]"
        shell: bash

      - name: Copy tests away from source tree
        run: cp -r tests/ "${{ runner.temp }}/tests/"
        shell: bash

      - name: Run tests
        run: pytest "${{ runner.temp }}/tests/" -v
        env:
          QT_QPA_PLATFORM: offscreen

  create-release:
    name: Create GitHub Release
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      - name: Get the current tag
        id: get_tag
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Extract release notes
        run: |
          python ./ci/changelog.py ${{ env.tag }}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ./RELEASE_NOTES.md

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist, test, create-release]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v7
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}
