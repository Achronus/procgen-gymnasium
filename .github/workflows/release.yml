name: CI

on:
  push:
    tags:
      - "v*"
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Install Qt5 (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qt5-qmake cmake

      - name: Install Qt5 (Windows)
        if: runner.os == 'Windows'
        uses: jurplel/install-qt-action@v4
        with:
          version: "5.15.2"
          target: desktop
          arch: win64_msvc2019_64
          setup-python: false

      - name: Set Qt path (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $qtDir = $env:Qt5_DIR
          while ($qtDir -and !(Test-Path "$qtDir\bin\Qt5Core.dll")) {
              $qtDir = Split-Path -Parent $qtDir
          }
          echo "PROCGEN_CMAKE_PREFIX_PATH=$qtDir\lib\cmake" >> $env:GITHUB_ENV
          echo "$qtDir\bin" >> $env:GITHUB_PATH

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install package and test deps
        run: pip install -e ".[test]"

      - name: Run tests
        run: pytest tests/ -v
        env:
          QT_QPA_PLATFORM: offscreen

  create-release:
    name: Create GitHub Release
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      - name: Get the current tag
        id: get_tag
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Extract release notes
        run: |
          python ./ci/changelog.py ${{ env.tag }}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ./RELEASE_NOTES.md

